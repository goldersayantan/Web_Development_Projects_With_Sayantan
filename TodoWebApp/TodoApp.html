        <div id="container">
            <header>
                <h1>Task Tracker</h1>
            </header>
            <div id="input_box">
                <label for="task" id="task_label">Enter Your Task: </label><br/>

                <button id="add_task">Add Task</button>
            </div>
            <h3>Task List:</h3>
            <div id="all_tasks">
                <ul></ul>
            </div>
        </div>
